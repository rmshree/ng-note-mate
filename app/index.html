<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note-Mate</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="notesApp" ng-strict-di>

    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">

          <div class="navbar-header">
            <button type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Note-Mate</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
              <div ui-view="navbar"></div>
              <ul class="nav navbar-nav">
                  <li class="active"><a ui-sref="notes">Notes</a></li>
                  <li><a ui-sref="about">About</a></li>
              </ul>
          </div>

        </div>
    </div>

    <div id="content" ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/aboutController.js"></script>
        <script src="scripts/controllers/notesController.js"></script>
        <script src="scripts/directives/noteDirective.js"></script>
        <script src="scripts/services/note.js"></script>
        <script src="scripts/services/notesService.js"></script>
        <script src="scripts/services/dragNoteService.js"></script>
        <script src="scripts/directives/notesContainerDirective.js"></script>
        <script src="scripts/services/utils.js"></script>
        <script src="scripts/services/resizeService.js"></script>
        <script src="scripts/services/containerInfo.js"></script>
        <script src="scripts/services/selectionUtils.js"></script>
        <script src="scripts/directives/editableDirective.js"></script>
        <script src="scripts/services/documentEventsBroadcaster.js"></script>
        <script src="scripts/services/storageService.js"></script>
        <script src="scripts/controllers/notesNavbarController.js"></script>
        <!-- endbuild -->
</body>
</html>
